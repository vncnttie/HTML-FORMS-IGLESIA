<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main page</title>
    <link rel="stylesheet" href="speaker-form-style.css" />
  </head>
  <body>
    <div class="main-page-container">
      <div class="welcome-page-container">
        <form action="" method="get" class="speaker-form">
          <div class="form-row">
            <label for="full name">Name</label>
            <input id="full-name" name="full-name" type="text" />
          </div>

          <div class="form-row">
            <label for="email">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="pupsmb@example.com"
            />
          </div>

          <fieldset class="legacy-form-row">
            <legend>Type of Seminar</legend>
            <input
              id="talk-type-1"
              name="talk-type"
              type="radio"
              value="main stage"
            />
            <label for="talk-type-1" class="radio- label">Main Stage</label>
            <input
              id="talk-type-2"
              name="talk-type"
              type="radio"
              value="Workshop"
            />
            <label for="talk-type-2" class="radio- label"> Workshop</label>
          </fieldset>

          <div class="form-row">
            <label for="t-shirt">T-Shirt Size</label>
            <select id="t-shirt" name="t-shirt">
              <option value="xs">Extra Small</option>
              <option value="s">Small</option>
              <option value="m">Medium</option>
              <option value="l">Large</option>
            </select>
          </div>

          <div class="form-row">
            <label for="abstract">Abstract</label>
            <textarea id="abstract" name="abstract"></textarea>
            <div class="instructions">
              Describe your talk in 500 words or less
            </div>
          </div>

          <div class="form-row">
            <label class="checkbox-label" for="available">
              <input
                id="available"
                name="available"
                type="checkbox"
                value="is-available"
              />
              <span>I'm actually available the date of the talk</span>
            </label>
          </div>
        </form>
      </div>

      <div class="side-image-container">
        <div class="text-title">
          <h1>Speaker Submission</h1>
          <p>Want to speak at our fake Conference? Fill out this form.</p>
        </div>
        <img class="main-image" src="SVG\SVG\PICT-3.svg" alt="" />
      </div>
    </div>
  </body>
</html>
